<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-sm p-8 mt-12 md:mt-16">
    <!-- Header -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Log In</h2>
    </div>

    <!-- Form -->
    <form action="{% url 'users.login' %}" method="POST" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
          <input type="text" id="username" name="username" required
                 class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg shadow-sm focus:ring-indigo-400 focus:border-indigo-400 transition duration-200">
        </div>
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" id="password" name="password" required
                 class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg shadow-sm focus:ring-indigo-400 focus:border-indigo-400 transition duration-200">
        </div>
      </div>
      <!-- Submit Button -->
      <div class="pt-4 flex justify-end">
        <button type="submit"
                class="inline-flex items-center px-6 py-3 bg-indigo-500 text-white text-sm font-medium rounded-lg hover:bg-indigo-600 transition duration-200">
          <i class="fas fa-sign-in-alt mr-2"></i> Log In
        </button>
      </div>
    </form>
  </div>
</body>
</html>
